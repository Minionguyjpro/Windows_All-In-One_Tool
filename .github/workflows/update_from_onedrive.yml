# This is a basic workflow to help you get started with Actions

name: Update from OneDrive

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
   - cron: 0 * * * *

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Sets environent variables for the complete workflow
env:
  REPO_PATH: 'D:\a\Windows_All-In-One_Tool\Windows_All-In-One_Tool'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Create GitHub Workspace exception
        run: |
           git config --global user.name 'Minionguyjpro'
           git config --global user.email '${{ secrets.git_email }}'
           git config --global --add safe.directory /github/workspace
      
      - uses: iamazy/download-action@main
        with:
          url: 'https://freakinsoftmania-my.sharepoint.com/personal/admin_freakinsoftmania_unaux_com/_layouts/15/download.aspx?UniqueId=e44c4bad%2D3a2a%2D4904%2Dbc4e%2D1ce5e04ae0c0'
          actor: ${{ github.actor }}
          repo: ${{ github.repository }}

      - name: Commit report
        run: |
           git config --global user.name 'Minionguyjpro'
           git config --global user.email '${{ secrets.git_email }}'
           git add -A
           git commit -am "Update from OneDrive"
           git push      
